<!DOCTYPE html>
<html>
<head>
    <title>Cline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-left">
            <div class="titlebar-title">Cline</div>
            <button id="projectSelector" class="project-select" onclick="selectProject()">
                <span id="currentProject">No Project Selected</span>
                <span class="project-select-icon">▼</span>
            </button>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-button minimize" onclick="minimizeWindow()"></button>
            <button class="titlebar-button close" onclick="closeWindow()"></button>
        </div>
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="showTab('commands')">Commands</button>
            <button class="tab" onclick="showTab('tasks')">Tasks</button>
            <button class="tab" onclick="showTab('integrations')">Integrations</button>
            <button class="tab" onclick="showTab('settings')">Settings</button>
        </div>

        <div id="commands" class="content active">
            <div class="command-settings">
                <label class="switch">
                    <input type="checkbox" id="autoRun">
                    <span class="slider"></span>
                    Auto-run commands
                </label>
                <label class="switch">
                    <input type="checkbox" id="autoSave">
                    <span class="slider"></span>
                    Auto-save commands
                </label>
            </div>

            <div class="command-section">
                <h3>Recent Commands</h3>
                <div id="recentCommands" class="command-list">
                    <!-- Commands will be added here -->
                </div>
            </div>
        </div>

        <div id="tasks" class="content">
            <div class="task-actions">
                <button class="btn btn-primary" onclick="createNewTask()">New Task</button>
            </div>

            <div class="task-section">
                <h3>Active Tasks</h3>
                <div id="activeTasks" class="task-list">
                    <!-- Active tasks will be listed here -->
                </div>
            </div>

            <div class="task-section">
                <h3>Archived Tasks</h3>
                <div id="archivedTasks" class="task-list">
                    <!-- Archived tasks will be listed here -->
                </div>
            </div>
        </div>

        <div id="integrations" class="content">
            <div class="integration-scope">
                <label class="switch">
                    <input type="checkbox" id="globalIntegrations" onchange="toggleIntegrationScope()">
                    <span class="slider"></span>
                    Use Global Integrations
                </label>
                <span class="scope-hint" id="scopeHint">
                    Currently using project-specific integrations
                </span>
            </div>

            <div class="integration-section">
                <h3>Atlassian Integration</h3>
                <div class="integration-form">
                    <div class="form-group">
                        <label>Domain</label>
                        <input type="text" id="atlassianDomain" class="form-control" placeholder="your-domain.atlassian.net">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="atlassianEmail" class="form-control" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>API Token</label>
                        <input type="password" id="atlassianToken" class="form-control" placeholder="API Token">
                    </div>
                    <div class="form-group">
                        <label>Products</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" value="jira" checked> Jira
                            </label>
                            <label>
                                <input type="checkbox" value="confluence" checked> Confluence
                            </label>
                            <label>
                                <input type="checkbox" value="bitbucket"> Bitbucket
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="configureAtlassian()">Configure</button>
                        <button class="btn btn-secondary" onclick="testAtlassianConnection()">Test Connection</button>
                    </div>
                </div>
            </div>

            <div class="integration-section">
                <h3>Digital Ocean Integration</h3>
                <div class="integration-form">
                    <div class="form-group">
                        <label>API Key</label>
                        <input type="password" id="doApiKey" class="form-control" placeholder="Digital Ocean API Key">
                    </div>
                    <div class="form-group">
                        <label>Spaces Access Key</label>
                        <input type="text" id="doSpacesKey" class="form-control" placeholder="Spaces Access Key">
                    </div>
                    <div class="form-group">
                        <label>Spaces Secret Key</label>
                        <input type="password" id="doSpacesSecret" class="form-control" placeholder="Spaces Secret Key">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="configureDigitalOcean()">Configure</button>
                        <button class="btn btn-secondary" onclick="testDigitalOceanConnection()">Test Connection</button>
                    </div>
                </div>
            </div>

            <div class="integration-section">
                <h3>SSH Configuration</h3>
                <div class="integration-form">
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="importSSHConfig()">Import from VS Code</button>
                    </div>
                    <div id="sshConfigs" class="ssh-list">
                        <!-- SSH configs will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="settings" class="content">
            <div class="settings-section">
                <h3>Project Settings</h3>
                <div class="project-info" id="projectInfo">
                    <div>No project selected</div>
                </div>
                <button class="btn btn-primary" onclick="selectProject()">Change Project</button>
            </div>

            <div class="settings-section">
                <h3>Cost Control</h3>
                <div class="form-group">
                    <label>Cost Limit ($)</label>
                    <input type="number" id="costLimit" class="form-control" placeholder="Enter cost limit">
                </div>
                <button class="btn btn-primary" onclick="setCostLimit()">Set Limit</button>
            </div>

            <div class="settings-section">
                <h3>Current Usage</h3>
                <div class="cost-tracker">
                    <div>Current Cost: $<span id="currentCost">0.00</span></div>
                    <div>Limit: $<span id="costLimitDisplay">100.00</span></div>
                    <div class="progress-bar">
                        <div class="progress" id="costProgress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none">
        <span id="notificationMessage"></span>
        <button class="notification-close" onclick="closeNotification()">×</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
