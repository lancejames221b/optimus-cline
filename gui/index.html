<!DOCTYPE html>
<html>
<head>
    <title>Cline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-title">Cline</div>
        <div class="titlebar-controls">
            <button class="titlebar-button minimize" onclick="minimizeWindow()"></button>
            <button class="titlebar-button close" onclick="closeWindow()"></button>
        </div>
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="showTab('commands')">Commands</button>
            <button class="tab" onclick="showTab('credentials')">Credentials</button>
            <button class="tab" onclick="showTab('settings')">Settings</button>
        </div>

        <div id="commands" class="content active">
            <div class="command-settings">
                <label class="switch">
                    <input type="checkbox" id="autoRun">
                    <span class="slider"></span>
                    Auto-run commands
                </label>
                <label class="switch">
                    <input type="checkbox" id="autoSave">
                    <span class="slider"></span>
                    Auto-save commands
                </label>
            </div>

            <div class="command-section">
                <h3>Pending Commands</h3>
                <div id="pendingCommands" class="command-list">
                    <!-- Commands will be added here -->
                </div>
            </div>

            <div class="command-section">
                <h3>Recent Commands</h3>
                <div id="recentCommands" class="command-list">
                    <!-- Commands will be added here -->
                </div>
            </div>
        </div>

        <div id="credentials" class="content">
            <div class="credential-actions">
                <button class="btn btn-primary" onclick="addCredential()">Add New Credential</button>
                <button class="btn btn-secondary" onclick="syncCredentials()">Sync with keys.txt</button>
            </div>

            <div id="credentialsList" class="credential-list">
                <!-- Credentials will be listed here -->
            </div>

            <div id="credentialForm" class="credential-form" style="display: none;">
                <h3>Add Credential</h3>
                <div class="form-group">
                    <label>Service Type</label>
                    <select id="serviceType" class="form-control">
                        <option value="aws">AWS</option>
                        <option value="github">GitHub</option>
                        <option value="digitalocean">DigitalOcean</option>
                        <option value="database">Database</option>
                        <option value="api">API/Service</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div id="credentialFields">
                    <!-- Fields will be added here -->
                </div>
                <div class="form-actions">
                    <button class="btn btn-success" onclick="saveCredential()">Save</button>
                    <button class="btn btn-secondary" onclick="cancelCredential()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="settings" class="content">
            <div class="settings-section">
                <h3>Cost Control</h3>
                <div class="form-group">
                    <label>Cost Limit ($)</label>
                    <input type="number" id="costLimit" class="form-control" placeholder="Enter cost limit">
                </div>
                <button class="btn btn-primary" onclick="setCostLimit()">Set Limit</button>
            </div>

            <div class="settings-section">
                <h3>Current Usage</h3>
                <div class="cost-tracker">
                    <div>Current Cost: $<span id="currentCost">0.00</span></div>
                    <div>Limit: $<span id="costLimitDisplay">100.00</span></div>
                    <div class="progress-bar">
                        <div class="progress" id="costProgress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
